{% extends "base.html" %}
{% block title %}Request Maintenance{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
  <div class="col-md-8 offset-md-2">
    <div class="card shadow-sm">
      <div class="card-header bg-warning text-dark fw-semibold">
        <i class="bi bi-tools me-2"></i> Maintenance Request
      </div>

      <div class="card-body">
        <h5 class="fw-bold mb-3">Report Issue for Item</h5>

        <div class="mb-3">
          <label class="form-label fw-semibold">Item:</label><br>
          <span class="badge bg-secondary">{{ item.name }}</span> &nbsp;
          <code>#{{ item.serial_number }}</code>
        </div>

        <form method="POST" >
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="issue_description" class="form-label">Describe the issue</label>
            <textarea name="issue_description" id="issue_description" rows="4" class="form-control" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary" id="submitBtn">
            <i class="bi bi-wrench me-1"></i> Submit Maintenance Request
          </button>
        </form>

        <div id="feedback" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
